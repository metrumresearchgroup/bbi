issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  exclude-rules:
    - path: _test\.go
      linters:
        - gocyclo
        - dupl
        - gosec
  exclude-dirs:
    - (^|/)mock($|/)
    - internal/valtools

linters-settings:
  errcheck:
    check-type-assertions: true
  govet:
    shadow: true
  unparam:
    check-exported: true
  unused:
    check-exported: true
  whitespace:
    multi-if: true
    multi-func: true
  errorlint:
    errorf: true
  nakedret:
    max-func-lines: 0
  gosec:
    excludes:
      - G204


run:
  skip-dirs-use-default: true
  timeout: 3m

linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - typecheck
    - unused
#    - gosec
    - unparam
    - unconvert
    - dupl
    - errorlint
    - exhaustive
    - goimports
    - nlreturn
    - whitespace
    - rowserrcheck
    - godot
    - nakedret