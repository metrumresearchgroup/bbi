# goreleaser.yml
# Build customization
project_name: bbi

build:
  binary: bbi
  goos:
    - windows
    - darwin
    - linux
  goarch:
    - amd64

# goreleaser.yml
brews:
  # Repository to push the tap to.
  -
    tap:
      owner: metrumresearchgroup 
      name: homebrew-tap 


builds:
  -
    id: "default"
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w -extldflags "-static" -X 'bbi/cmd.VERSION={{ .Env.VERSION }}'
    goos:
      - windows
      - darwin
      - linux
  goarch:
    - amd64
    - arm64

release:
  github:
    owner: metrumresearchgroup
    name: bbi
    #Turning on auto marking of non standard releases as "pre" releases
  prerelease: auto

archives:
  -
    builds:
      - default
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
    wrap_in_directory: true
    format: tar.gz
changelog:
  filters:
    exclude:
      - '^ci:'
      - '^docs:'